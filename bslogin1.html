<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="conteiner">
        <form action="" id="formulario">
            <div class="mb-3 mt-3">
                <label for="usuario" class="form-label">Ingrese su usuario</label>
                <input type="text" name="usuario" id="usuario" class="form-control">
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">Ingrese su clave</label>
                <input type="password" name="clave" id="clave" class="form-control">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Aceptar</button>
            </div>
            
        </form>
    </div>
    <script>
        window.onload= inicioEventos
        function inicioEventos(){
            document.getElementById("formulario").onsubmit= verificar
        }
        const user = "Dan23"
        const pw = 12345
        function verificar(){
            let usuario= document.getElementById("usuario").value
            let clave= document.getElementById("clave").value
            if(usuario==user && clave==pw){
                window.alert("Login exitoso")
            }else{
                alert("Revisar los datos ingresados")
            }
        }
    </script>
</body>
</html>
